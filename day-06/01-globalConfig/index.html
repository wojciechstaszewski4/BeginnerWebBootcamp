<!-- Pamiętaj, aby usunąć komentarze z pliku w projekcie! -->
<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <!-- Dwa pierwsze znaczniki meta powinny zawsze być w tym miejscu! -->
    <!-- 1. Znacznik meta dotyczący kodowania znaków. -->
    <meta charset="UTF-8" />

    <!-- 2. Znacznik meta informujący, że strona jest przygotowana także na urządzenia mobilne. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Informacja dla przeglądarek Microsoft: Uruchom mnie w najwyższym dostępnym trybie (nie jest konieczne). -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Tytuł strony i opis - ważne dla SEO i dostępności -->
    <title>Kwiaciarnia Jerzy. Czynne 24h. Gdańsk</title>
    <meta
      name="description"
      content="Kwiaciarnia w Trójmieście, która robi niesamowite kwiaty w super cenach. Śluby, pogrzeby, dzień nauczyciela? Wpadaj!"
    />

    <!-- Importowanie fontów. Dodaj własne, jeśli chcesz, zamiast tych. -->
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wdth,wght@0,87.5,100..900;1,87.5,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Style CSS. Najlepiej umieścić je w folderze, aby nie zaśmiecać katalogu głównego. -->
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!-- Meta znacznik z słowami kluczowymi - mniej istotny dla SEO. -->
    <meta
      name="keywords"
      content="kwiaciarnia, kwiaty, pogrzeby, bukiety, kwiaty na ślub, ubieranie sali"
    />

    <!-- Zaproszenie robotów wyszukiwarek do indeksowania (domyślnie obecne, ale można dodać). -->
    <meta name="robots" content="index, follow" />

    <!-- Ikona strony (favicon). Plik 32x32px w folderze głównym. -->
    <link rel="icon" href="favicon.png" type="image/png" />
    <!-- Dodaj również favicon.ico w rozmiarze 16x16px dla starszych przeglądarek. -->
    <link rel="icon" href="favicon.ico" type="image/ico" />

    <!-- Meta tagi dla Facebooka (Open Graph). Uzupełnij swoimi danymi. -->
    <meta name="url" content="http://nazwadomenty.pl" />
    <meta property="og:title" content="Najlepsza kwiaciarnia w Gdańsku" />
    <meta property="og:image" content="http://nazwadomeny.pl/img/fbook.png" />
    <!-- Obrazek w rozmiarze 1200x640px zgodnie z podaną ścieżką powyżej. -->
    <meta
      property="og:description"
      content="Projekt od podstaw do pierwszej pracy jako front-end developer"
    />
    <meta property="og:type" content="article" />
  </head>

  <body>
    <p>Zawartość strony</p>
  </body>
</html>
